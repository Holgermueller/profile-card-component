<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles-reset.css" />
    <link rel="stylesheet" href="public/styles.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <img
      src="images/bg-pattern-top.svg"
      alt="background-image"
      id="top-background-image"
    />
    <img
      src="images/bg-pattern-bottom.svg"
      alt="background-image"
      id="bottom-background-image"
    />
    <main>
      <img
        src="images/bg-pattern-card.svg"
        alt="Background-image"
        id="card-background-image"
      />
      <div class="text-container">
        <img src="images/image-victor.jpg" class="avatar" alt="Avatar" />
        <h1>Victor Crest <span class="age">26</span></h1>

        <h2 class="location">London</h2>
        <div class="stats">
          <p class="stat">80K</p>
          <p class="heading">Followers</p>

          <p class="stat">803K</p>
          <p class="heading">Likes</p>

          <p class="stat">1.4K</p>
          <p class="heading">Photos</p>
        </div>
      </div>
    </main>

    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://holgermueller.github.io/portfolio/" target="_blank"
          >Holger Mueller</a
        >.
      </p>
    </footer>
  </body>
</html>
